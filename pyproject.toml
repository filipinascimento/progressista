[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "progressista"
dynamic = ["version"]
description = "Remote tqdm progress dashboards with a FastAPI push gateway and live web UI."
authors = [
  { name = "Generated by Codex" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: FastAPI"
]
dependencies = [
  "fastapi>=0.110",
  "uvicorn[standard]>=0.24",
  "tqdm>=4.66",
  "requests>=2.31",
  "typer>=0.9",
  "pydantic>=2.5"
]

[project.optional-dependencies]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "pymdown-extensions>=10.1",
  "tomli>=2.0; python_version<'3.11'"
]
dev = [
  "httpx>=0.25",
  "pytest>=7.4",
  "pytest-asyncio>=0.23",
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "pymdown-extensions>=10.1",
  "hatch>=1.9",
  "tomli>=2.0; python_version<'3.11'"
]

[project.urls]
Homepage = "https://github.com/filipinascimento/progressista"
Repository = "https://github.com/filipinascimento/progressista"

[project.scripts]
progressista = "progressista.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["progressista"]
force-include = {"progressista/static" = "progressista/static"}

[tool.hatch.build.targets.sdist]
include = [
  "progressista",
  "README.md",
  "docs"
]

[tool.hatch.version]
path = "progressista/__init__.py"
