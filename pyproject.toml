[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "progressista"
version = "0.1.0"
description = "Remote tqdm progress dashboards with a FastAPI push gateway and live web UI."
authors = [
  { name = "Generated by Codex" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: FastAPI"
]
dependencies = [
  "fastapi>=0.110",
  "uvicorn[standard]>=0.24",
  "tqdm>=4.66",
  "requests>=2.31",
  "typer>=0.9",
  "pydantic>=2.5"
]

[project.optional-dependencies]
dev = ["httpx>=0.25", "pytest>=7.4"]

[project.urls]
Homepage = "https://github.com/filipinascimento/progressista"
Repository = "https://github.com/filipinascimento/progressista"

[project.scripts]
progressista = "progressista.cli:app"

[tool.hatch.build.targets.wheel]
packages = ["progressista"]
force-include = {"progressista/static" = "progressista/static"}

[tool.hatch.build.targets.sdist]
include = [
  "progressista",
  "README.md",
  "docs"
]
